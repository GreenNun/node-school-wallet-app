<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="container">
        <div class="form-block">
            <div class="service-logo">
                <img src="./ya-money-logo.svg" alt="">
            </div>
            <form action="/users/create" method="post" enctype="application/x-www-form-urlencoded" class="form">
                <div class="form-group">
                    <label class="label">Имя</label>
                    <input name="name" type="text" class="input">
                </div>
                <div class="form-group">
                    <label class="label">Фамилия</label>
                    <input name="surname" type="text" class="input">
                </div>
                <div class="form-group">
                    <label class="label">Придумайте логин</label>
                    <input name="login" type="text" class="input">
                </div>
                <div class="form-group" class="input">
                    <label class="label">Придумайте пароль</label>
                    <input name="password" type="password" class="input">
                </div>
                <div class="form-group" class="input">
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </div>
            </form>
            <div class="semi-footer-link"><a href="./sign-in.html">Вход</a></div>
        </div>
    </div>
</body>
</html>
