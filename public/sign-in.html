<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <div class="container">
        <div class="form-block">
            <div class="service-logo">
                <img src="./ya-money-logo.svg" alt="">
            </div>
            <form action="/users/login" method="post" class="form">
                <div class="form-group">
                    <label class="label">Ваш логин</label>
                    <input name="login" type="text" class="input">
                </div>
                <div class="form-group" class="input">
                    <label class="label label-error">Ваш пароль</label>
                    <input name="password" type="password" class="input input-error">
                </div>
                <div class="form-group" class="input">
                    <button type="submit" class="btn">Войти</button>
                </div>
            </form>
            <div class="semi-footer-link"><a href="#">Забыли пароль?</a></div>
            <div class="semi-footer-link"><a href="./sign-up.html">Регистрация</a></div>
        </div>
    </div>
</body>
</html>
